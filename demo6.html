<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Adding Custom Blocks | GrapesJS Bootstrap4 Plugin</title>
    <link
      href="https://unpkg.com/grapesjs/dist/css/grapes.min.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/grapesjs"></script>

    <!-- Script tag to integrate Plugin Bootstrap4 Blocks Builder Script -->
    <script src="public/js/lib/grapesjs-blocks-bootstrap4.min.js"></script>
    <style>
      body,
      html {
        height: 100%;
        margin: 0;
      }
    </style>
  </head>
  <body>
    <div id="gjs" style="height: 0px; overflow: hidden">
      <div class="panel">
        <h1 class="welcome">Welcome to</h1>
        <div class="big-title">
          <svg class="logo" viewBox="0 0 100 100">
            <path
              d="M40 5l-12.9 7.4 -12.9 7.4c-1.4 0.8-2.7 2.3-3.7 3.9 -0.9 1.6-1.5 3.5-1.5 5.1v14.9 14.9c0 1.7 0.6 3.5 1.5 5.1 0.9 1.6 2.2 3.1 3.7 3.9l12.9 7.4 12.9 7.4c1.4 0.8 3.3 1.2 5.2 1.2 1.9 0 3.8-0.4 5.2-1.2l12.9-7.4 12.9-7.4c1.4-0.8 2.7-2.2 3.7-3.9 0.9-1.6 1.5-3.5 1.5-5.1v-14.9 -12.7c0-4.6-3.8-6-6.8-4.2l-28 16.2"
            />
          </svg>
          <span>GrapesJS</span>
        </div>
        <div class="description">
          This is a demo content from index.html. For the development, you
          shouldn't edit this file, instead you can copy and rename it to
          _index.html, on next server start the new file will be served, and it
          will be ignored by git.
        </div>
      </div>
      <style>
        .panel {
          width: 90%;
          max-width: 700px;
          border-radius: 3px;
          padding: 30px 20px;
          margin: 150px auto 0px;
          background-color: #d983a6;
          box-shadow: 0px 3px 10px 0px rgba(0, 0, 0, 0.25);
          color: rgba(255, 255, 255, 0.75);
          font: caption;
          font-weight: 100;
        }

        .welcome {
          text-align: center;
          font-weight: 100;
          margin: 0px;
        }

        .logo {
          width: 70px;
          height: 70px;
          vertical-align: middle;
        }

        .logo path {
          pointer-events: none;
          fill: none;
          stroke-linecap: round;
          stroke-width: 7;
          stroke: #fff;
        }

        .big-title {
          text-align: center;
          font-size: 3.5rem;
          margin: 15px 0;
        }

        .description {
          text-align: justify;
          font-size: 1rem;
          line-height: 1.5rem;
        }
      </style>
    </div>

    <script type="text/javascript">
      var editor = grapesjs.init({
        height: "100%",
        showOffsets: 1,
        noticeOnUnload: 0,
        storageManager: {},
        container: "#gjs",
        fromElement: true,
        showDevices: false,
        plugins: ["grapesjs-blocks-bootstrap4"],
        pluginsOpts: {
          "grapesjs-blocks-bootstrap4": {
            blocks: {},
            blockCategories: {},
            labels: {},
            gridDevices: true,
            gridDevicesPanel: true,
            formPredefinedActions: [
              { name: "Contact", value: "/contact" },
              { name: "landing", value: "/landing" },
            ],
          },
        },
        canvas: {
          styles: [
            "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css",
          ],
          scripts: [
            "https://code.jquery.com/jquery-3.3.1.slim.min.js",
            "https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js",
            "https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js",
          ],
        },
      });

      // Start: Define a new custom blocks
      const bm = editor.BlockManager;
      bm.add("test-block", {
        label: `<svg aria-hidden="true" width="24" height="50" focusable="false" data-prefix="fas" data-icon="circle" class="svg-inline--fa fa-circle fa-w-16" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><path fill="currentColor" d="M256 8C119 8 8 119 8 256s111 248 248 248 248-111 248-248S393 8 256 8z"></path></svg>
        <div>Test Block</div>`,
        category: "Extra",
        attributes: { class: "fa fa-text" },
        content: {
          type: "test-comp",
          content: `TEST COMPONENT BLOCK`,
        },
      });

      bm.add("quote", {
        label: "Quote",
        category: "Basic",
        attributes: { class: "fa fa-quote-right" },
        content: `<blockquote class="quote">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore ipsum dolor sit
        </blockquote>`,
      });

      bm.add("text-basic", {
        category: "Basic",
        label: "Text section",
        attributes: { class: "gjs-fonts gjs-f-h1p" },
        content: `<section class="bdg-sect">
      <h1 class="heading">Insert title here</h1>
      <p class="paragraph">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua</p>
      </section>`,
      });
      // End: Define a new custom blocks
    </script>
  </body>
</html>
